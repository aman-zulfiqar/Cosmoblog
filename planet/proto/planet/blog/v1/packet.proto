syntax = "proto3";

package planet.blog.v1;

option go_package = "planet/x/blog/types";

// BlogPacketData defines the Blog data packet.
message BlogPacketData {
  oneof packet {
    NoData noData = 1;
    IbcPostPacketData ibc_post_packet = 2;
  }
}

// NoData defines an empty data packet.
message NoData {}

// IbcPostPacketData defines a struct for the packet payload
message IbcPostPacketData {
  string title = 1;
  string content = 2;
  string creator = 3;
}

// IbcPostPacketAck defines a struct for the packet acknowledgment
message IbcPostPacketAck {
  uint64 post_id = 1;
}
